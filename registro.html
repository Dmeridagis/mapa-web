<!DOCTYPE html>
<html lang="es">

<head>
  <title>cuenta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" /> <!--ESTO ES EL LOGO DE LA PESTAÑA-->
  <link rel="stylesheet" href="css/material-design-iconic-font.min.css"> <!--ICONOS DEL DIV DE LOGIN-->
  <link rel="stylesheet" href="css/normalize.css"> <!--ES PARA QUE LOS ELEMENTOS "FUNCIONEN" EN CUALQUIER NAVEGADOR-->
  <link rel="stylesheet" href="css/login.css" /> <!--ESTILO DEL FORMULARIO-->
  <script src="js/modernizr.js"></script> <!--QUE SEA COMPATIBLE CON CUALQUIER NAVEGADOR-->
</head>

<body> <!--El Fondo-->

  <div class="imgmuni">
    <img src="assets/img/imgmuni.png" alt="">
    <br> <br>
    <h2>¡¡Bienvenido a la web municipal de Maipú!!</h2>
  </div>


  <div id="container"> <!--CONTIENE EL FORMULARIO-->
    <img src="assets/img/logomaipu.png" style="height: 100px; width: 100px; margin-top: 10px;">
    <section class="cont-form">
      <form autocomplete="off" method="post" action="report/validareg.php">
        <h3>Registrarse</h3><br>

        <!--ESTE ES EL CORREO-->
        <div class="group-material-login">
          <label>E-mail</label>
          <input type="email" class="material-login-control" required="" maxlength="50" name="txtemail">
        </div><br>

        <!--ESTE ES EL USUARIO-->
        <div class="group-material-login">
          <label>Nombre y apellido</label>
          <input type="text" class="material-login-control" required="" maxlength="20" name="txtusuario">
        </div><br>
        <!--ESTA ES LA CONTRASEÑA-->
        <div class="group-material-login">
          <label>Contraseña</label>
          <input type="password" class="material-login-control" required="" maxlength="20" name="txtclave">
        </div><br>

        <button class="btn-login" type="submit">Ingresar al sistema</button>
        <p>¿Ya tienes una cuenta? <br><a href="login.html">Iniciar sesión</a></p>

      </form>
    </section>
  </div>
  <div>

  </div>
</body>

</html>
