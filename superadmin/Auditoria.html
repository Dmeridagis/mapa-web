<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin - Auditoría</title>
    <link rel="stylesheet" href="superadmin.css">
</head>
<body>

    <div class="container">
        <!-- Cabecera -->
        <header>
            <h1>Superadmin - Módulo de Auditoría</h1>
            <nav>
                <a href="#">Módulo de Auditoría</a>
                <a href="Gestion-Admins.html">Gestión Administradores</a>
                <a href="#">Inicio</a>
            </nav>
        </header>

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <label for="search">Buscar usuario:</label>
            <input type="text" id="search" placeholder="Buscar por nombre, área, acción...">
            <div class="date-filter">
                <label for="fecha-desde">Desde:</label>
                <input type="date" id="fecha-desde">
                <label for="fecha-hasta">Hasta:</label>
                <input type="date" id="fecha-hasta">
            </div>
        </div>

        <!-- Tabla de auditoría -->
        <div class="auditoria-list-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID Auditoría</th>
                        <th>Usuario</th>
                        <th>Área</th>
                        <th>Nombre</th>
                        <th>Acción</th>
                        <th>Fecha</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se conectarán los datos con la base de datos -->
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
