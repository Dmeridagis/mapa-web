<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo Administrador</title>
    <link rel="stylesheet" href="superadmin.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Superadmin - Crear nuevo Administrador</h1>
            <nav>
                <a href="Gestion-Admins.html">Volver a Gestión de Administradores</a>
            </nav>
        </header>

        <div class="form-container">
            <h3>Formulario</h3>
            <form action="crear_admin.php" method="POST">
                <label for="id_usuario">ID Usuario:</label><br>
                <input type="text" id="id_usuario" name="id_usuario" required><br>

                <label for="tipo">Tipo:</label><br>
                <input type="text" id="tipo" name="tipo" required><br>

                <label for="area">Área:</label><br>
                <input type="text" id="area" name="area" required><br>

                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" required><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br>

                <button class="btn-crear" type="submit">Crear Administrador</button>
            </form>
        </div>
    </div>

</body>
</html>
